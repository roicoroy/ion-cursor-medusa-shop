<div *ngIf="viewState$ | async as vs">
  <!-- Not Logged In State -->
  <div *ngIf="!vs.isLoggedIn; else loggedIn" class="auth-buttons-container">
    <ion-buttons slot="start">
      <ion-button fill="solid" color="primary" (click)="openLoginModal()">
        <ion-icon name="log-in" slot="start"></ion-icon>
        <span>{{ "LOGIN" | translate }}</span>
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="start">
      <ion-button fill="outline" color="secondary" (click)="openRegisterModal()">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <span>{{ "REGISTER" | translate }}</span>
      </ion-button>
    </ion-buttons>
  </div>

  <!-- Logged In State -->
  <ng-template #loggedIn>
    <ion-buttons slot="end">
      <!-- Direct Logout Button -->
      <ion-button fill="outline" color="danger" (click)="handleLogout()" class="logout-btn">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <span>{{ "LOGOUT" | translate }}</span>
      </ion-button>
      
      <!-- User Profile Button with Popover -->
      <ion-button fill="solid" color="success" id="auth-button">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label color="light">
          {{ vs.customer?.email || 'User' }}
        </ion-label>
        <ion-icon name="chevron-down" slot="end"></ion-icon>
        
        <ion-popover trigger="auth-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item button (click)="navigateToProfile()">
                  <ion-icon name="person-circle" slot="start" color="primary"></ion-icon>
                  <ion-label>{{ "PROFILE" | translate }}</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToOrders()">
                  <ion-icon name="bag" slot="start" color="secondary"></ion-icon>
                  <ion-label>{{ "ORDERS" | translate }}</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToAddresses()">
                  <ion-icon name="location" slot="start" color="tertiary"></ion-icon>
                  <ion-label>{{ "ADDRESSES" | translate }}</ion-label>
                </ion-item>
                <ion-item-divider></ion-item-divider>
                <ion-item button (click)="handleLogout()" color="danger">
                  <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
                  <ion-label color="danger">{{ "LOGOUT" | translate }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-button>
    </ion-buttons>
  </ng-template>
</div>
