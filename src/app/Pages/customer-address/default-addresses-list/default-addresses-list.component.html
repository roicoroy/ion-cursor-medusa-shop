<ion-grid *ngIf="localAddresses.length > 0">
    <ion-row *ngFor="let add of localAddresses; trackBy: trackByAddressId">
      <ion-col size="12">
        <ion-card>
          <ion-item>
            <ion-label slot="start">
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="deleteAddress(add.id || '')" [disabled]="!add.id">
                Remove
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button (click)="editAddress(add)">
                Edit
              </ion-button>
            </ion-buttons>
          </ion-item>
          <ion-card-content>
            <app-address-view [address]="add"></app-address-view>
            <ion-row>
              <ion-col size="6">
                <ion-button
                  [color]="add.is_default_billing ? 'success' : 'medium'"
                  (click)="isDefaultBilling(add.is_default_billing, add.id || '')"
                  expand="block"
                  fill="solid"
                  shape="round"
                  [disabled]="!add.id">
                  <ion-icon name="card" slot="start"></ion-icon>
                  Billing
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button
                  [color]="add.is_default_shipping ? 'success' : 'medium'"
                  (click)="isDefaultShipping(add.is_default_shipping, add.id || '')"
                  expand="block"
                  fill="solid"
                  shape="round"
                  [disabled]="!add.id">
                  <ion-icon name="bag" slot="start"></ion-icon>
                  Shipping
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
