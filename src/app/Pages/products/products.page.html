<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
      <app-region-select></app-region-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p class="ion-margin-top">Loading products...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container ion-text-center ion-padding">
    <ion-icon name="alert-circle-outline" size="large" color="danger"></ion-icon>
    <h3>Oops! Something went wrong</h3>
    <p>{{ error }}</p>
    <ion-button (click)="loadProducts()" fill="outline">
      <ion-icon name="refresh-outline" slot="start"></ion-icon>
      Try Again
    </ion-button>
  </div>

  <!-- Products List -->
  <div *ngIf="!loading && !error" class="ion-padding">
    <app-product-list></app-product-list>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && (products$ | async)?.length === 0" class="empty-container ion-text-center ion-padding">
    <ion-icon name="bag-outline" size="large" color="medium"></ion-icon>
    <h2>No Products Available</h2>
    <p>We're working on adding amazing products. Please check back soon!</p>
  </div>
</ion-content>
