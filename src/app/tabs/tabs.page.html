<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="products" href="/tabs/products">
      <ion-icon aria-hidden="true" name="bag"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart" href="/tabs/cart">
      <ion-icon aria-hidden="true" name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge 
        *ngIf="(cart$ | async) && getItemCount(cart$ | async) > 0"
        color="danger" 
        class="cart-badge">
        {{ getItemCount(cart$ | async) }}
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
